<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <title>Speed Typing</title>
  <body>
<div id="instruction">
  Start typing to start the timer!
</div>

<div class="instruct" id="instruct">
<span id="wpm">0 </span>&nbspwords per minute
</div>

<div class="timer" id="timer">
  60
</div>
<div class="container">
  <div class="quote-display" id="quoteDisplay">

  </div>
  <textarea id="quoteInput" class="quote-input" spellcheck="false"autofocus></textarea>
</div>



<button type="button" name="button" id="playagain">Reset</button>

<script src="main.js" charset="utf-8"></script>
  </body>
</html>
